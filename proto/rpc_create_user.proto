syntax = "proto3";

package pb;
import "user.proto";



// dir generated code will go to
option go_package = "github.com/hmoodallahma/123bank/pb";

message CreateUserRequest{
  string username = 1;
  string full_name = 2;
  string email = 3;
  string password = 4;
}

message CreateUserResponse {
  User user = 1;
}